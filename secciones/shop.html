    <h1 class="tituloShop">CONTACTANOS!!!</h1>
    <section class="contactoPadre">
        <form class="contacto">
            <label for="name">Ingrese su nombre</label>
            <input type="text" name="name" /><br>
            <label for="email">Ingrese su email</label>
            <input type="text" placeholder="aaaaa@gmail.com" name="email" /><br>
            <label for="password">Ingrese su Contraseña</label>
            <input name="usuario" type="password" id="password" /><br>
            <!-- área de texto -->
            <label for="observaciones"> Estampado (nombre y numero) <br>
                <textarea></textarea>
            </label> <br>
            <!-- Menú desplegable -->
            <div>Seleccione su talle.</div>
            <select name="talles">
                <option value="S">SMALL</option>
                <option value="M">MEDIUM</option>
                <option value="L">LARGE</option>
            </select>
            <!-- Menú Radio -->
            <div>Seleccione modelo</div>
            <div>Camiseta titular 2021 </div>
            <input type="radio" name="Modelo" value="Camiseta titular 2021" />
            <div>Camiseta suplente 2021</div>
            <input type="radio" name="Modelo" value="Camiseta suplente 2021" />
            <div>Camiseta alternativa 2021</div>
            <input type="radio" name="Modelo" value="Camiseta alternativa 2021" />
            <!-- checkbox -->
            <div>Acepto término y condiciones</div>
            <input type="checkbox" name="Acepto" /> <br>
            <!-- Botones -->
            <input type="submit" value="Enviar Datos" />
            <input type="reset" value="Limpiar Datos" />
            <input type="button" value="Non Action" />
    
        </form>
        <img class="mapa" src="../imagenes/ubicacion.jpg" alt="maps">
    </section>
